{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Your Notes</h2>
<a href="{{ url_for('add_note') }}" class="btn btn-primary mb-3">Add New Note</a>
<ul class="list-group">
    {% for note in notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ note.content }}
            <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn btn-sm btn-danger">Delete</a>
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        </li>
    {% else %}
        <li class="list-group-item">You have no notes yet.</li>
    {% endfor %}
</ul>
{% endblock %}
